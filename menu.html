<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Total</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/alert.css">

    <script src="js/menu.js"></script>
    <link rel="icon" href="Imagem/fisioweb.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="js/acessControl.js"></script>
</head>
<header class="header">
    <div class="logo">
        <img src="Imagem/fisioweb.jpg" alt="Logo">
    </div>
    <div class="user-info">
        <span id="userName">Carregando...</span>
        <button class="sair-button" onclick='logout()'>Sair <i class="fas fa-sign-out-alt"></i></button>
    </div>
</header>
<body>
    <div class="centralize">
        <div class="grid-admin">
            <button class="grid-item" onclick="location.href='cadastro.html'">
                <i class="fas fa-user fa-2x" style="height: 50px;"></i><br>Cadastrar Colaborador
            </button>
            <button class="grid-item" onclick="location.href='users.html'">
                <i class="fas fa-user-cog fa-2x" style="height: 50px;"></i><br>Gerenciar Colaborador
            </button>
            <button class="grid-item" onclick="location.href='historico.html'">
                <i class="far fa-clock fa-2x" style="height: 50px;"></i><br>Histórico de Acessos
            </button>
            <button class="grid-item" onclick="location.href='solicitacoes_acesso.html'">
                <i class="fas fa-door-open fa-2x" style="height: 50px;"></i><br>Solicitações de Acesso
            </button>
            <button class="grid-item" onclick="location.href='log.html'">
                <i class="fas fa-users-slash fa-2x" style="height: 50px;"></i><br>Acessos Negados
            </button>

            <button class="grid-item" onclick="redirecionarParaEmail()">
                <i class="fas fa-headset fa-2x"></i><br>Suporte
            </button>
        </div>
    </div>
       
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
<script src="js/firebase-init.js"></script>
<script src="js/auth-guard.js"></script>
<script src="js/loading.js"></script>
<script src="js/menu.js"></script>
<script src="js/alert.js"></script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
      let usuario_logado = getCookie('userName');
      let input = document.getElementById("userName").innerHTML = '<i class="fas fa-user"></i> <strong></strong> ' + usuario_logado;
    });
</script>

</body>
</html>
