<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="Imagem/fisioweb.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<header class="header">
    <div class="logo">
        <img src="Imagem/fisioweb.jpg" alt="Logo">
    </div>
    <a href="menu.html" class="return-button"> Menu <i class="fas fa-home"></i></a>
    <div class="user-info">
        <span id="userName">Carregando...</span>
    </div>
</header>

<body>
    <div class="background-container">
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="content">
                <h1 class="centralize">Cadastrar Novo Funcionário</h1>
                <div class="form">
                   
                    <label>Insira os dados para cadastro abaixo:</label>
                    <input type="text" id="name" placeholder="Nome" required>
                    <input type="text" id="email" placeholder="Email" required>
                    <input type="text" id="cidade" placeholder="Cidade" required>
                    <input type="text" id="endereco" placeholder="Endereço" required>
                    <input type="text" id="telefone" placeholder="Telefone"required>
                    <input type="text" id="cpf" placeholder="CPF (somente números)"required>
                    <input type="text" id="rg" placeholder="RG (somente números)"required>
                    <input type="date" id="datenasci" placeholder="Data de DataNascimento"required>
                    

                    <input type="password" id="password" placeholder="Senha" required>
                    <input type="password" id="confirmPassword" placeholder="Confirme a Senha" required>


                    <label>Selecione o tipo de usuário:</label>
                    <select class="escolha" id="tipoUser" required>
                        <option value="secretario">Secretário(a)</option>
                        <option value="fisioterapeuta">Fisioterapeuta</option>
                        <option value="paciente">Paciente</option>
                    </select>

                    <button id="submitBtn"><i class="fas fa-paper-plane"></i> Cadastrar</button>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/cadastro.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/alert.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let usuario_logado = getCookie('userName');
            let input = document.getElementById("userName").innerHTML = '<i class="fas fa-user"></i> <strong></strong> ' + usuario_logado;
        });
    </script>

</body>

</html>
